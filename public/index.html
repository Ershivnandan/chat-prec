<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div
      class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm"
      id="auth-container"
    >
      <div id="login-form" class="auth-form">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        <form id="login-form">
          <label for="email" class="block text-lg font-medium mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="login-email"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md"
            placeholder="Enter your email"
          />

          <label for="password" class="block text-lg font-medium mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="login-password"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md"
            placeholder="Enter your password"
          />

          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600"
          >
            Login
          </button>
        </form>
        <p class="mt-4 text-center">
          Don't have an account?
          <button id="show-signup" class="text-blue-500">Sign Up</button>
        </p>
      </div>
      <div id="signup-form" class="auth-form hidden">
        <h2 class="text-2xl font-semibold text-center mb-6">Sign Up</h2>
        <form id="signup-form" enctype="multipart/form-data">
          <label for="name" class="block text-lg font-medium mb-2"
            >Username:</label
          >
          <input
            type="text"
            id="signup-username"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md"
            placeholder="Enter your username"
          />

          <label for="email" class="block text-lg font-medium mb-2"
            >Email:</label
          >
          <input
            type="email"
            id="signup-email"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md"
            placeholder="Enter your email"
          />

          <label for="password" class="block text-lg font-medium mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="signup-password"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md"
            placeholder="Enter your password"
          />

          <label for="avatar" class="block text-lg font-medium mb-2"
            >Profile Image (Optional):</label
          >
          <input
            type="file"
            id="signup-avatar"
            name="avatar"
            accept="image/*"
            class="w-full p-3 mb-4 border border-gray-300 rounded-md"
          />

          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600"
          >
            Sign Up
          </button>
        </form>
        <p class="mt-4 text-center">
          Already have an account?
          <button id="show-login" class="text-blue-500">Login</button>
        </p>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./chat.js"></script>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
