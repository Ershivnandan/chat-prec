<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="p-8">
      <div class="flex justify-between items-center">
        <h1 class="text-3xl font-semibold">Dashboard</h1>
        <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded-md">
          Logout
        </button>
      </div>

      <div class="mt-6">
        <h2 class="text-2xl mb-4">Online Users</h2>
        <div id="online-users" class="space-y-2">
          <!-- Online users will be listed here -->
        </div>
      </div>

      <div class="mt-6">
        <h2 class="text-2xl mb-4">Join Chat Room</h2>
        <input
          id="room-input"
          type="text"
          placeholder="Enter Room Name"
          class="w-full p-3 mb-4 border border-gray-300 rounded-md"
        />
        <button
          id="join-room"
          class="bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Join Room
        </button>
      </div>

      <div id="chat-container" class="mt-6">
        <!-- Chat UI will go here -->
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./chat.js"></script>
    <script type="module" src="./dashboard.js"></script>
  </body>
</html>
